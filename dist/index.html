<body>

<div id="app">
    <div class="scramble-container">
        <div id="scramble-display"></div>
        <div id="timer">0:00.000</div>
    </div>

    <div class="app-container">
        <div class="left-info">
            <div class="left-info-up"></div>
            <div class="left-info-down">
                <table class="stats-table">
                    <thead>
                    <tr>
                        <th>Current AVG</th>
                        <th>AVG 5</th>
                        <th>AVG 12</th>
                        <th>AVG 100</th>
                    </tr>
                    </thead>
                    <tbody id="statsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="cube-container">
            <div id="cube"></div>
            <div class="controls">
                <button id="connect">Connect</button>
                <button id="reset-state">Reset State</button>
                <button id="reset-gyro">Reset Gyro</button>
                <!--                <button id="show-full-info">Show Full Info</button>-->
            </div>
        </div>
        <div class="right-info">
            <div class="right-info-up"></div>
            <div class="right-info-down">
                <table>
                    <thead>
                    <tr>
                        <th></th>
                        <th>Time</th>
                        <th>Scramble</th>
                    </tr>
                    </thead>
                    <tbody id="sessionTableBody" class="scrollbox">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
